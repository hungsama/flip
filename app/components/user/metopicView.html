<script src="components/user/userController.js"></script>
<script src="components/user/userService.js"></script>
<div ng-controller="userCtrl">
   <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 widthPage-12">
         <div class="headerPage">
            <div class="header-user-wrap">
               <img class="banner-user" src="{{userinfo.cover}}">
               <div class="user-info">
                  <img class="avatar-user" src="{{userinfo.avatar}}" alt="{{userinfo.username}}">
                  <div class="user-content">
                     <div class="namePg">
                        <h3>{{userinfo.fullname}}</h3>
                     </div>
                     <ul class="linkFoll">
                        <li><a href="#">{{userinfo.total_writer}} Bài viết</a></li>
                        <li><a href="#">{{userinfo.total_following}} Following</a></li>
                        <li><a href="#">{{userinfo.total_follower}} Follower</a></li>
                     </ul>
                  </div>
                  <button type="button" class="btn btn-default btn-Posts"><i class="fa fa-pencil-square-o"></i> Bài Viết</button>
                  <ul class="list-inline list-info titlePage">
                     <li><a href="user/{{username}}">Tường</a></li>
                     <li><a href="/me-topic">Chủ đề cá nhân</a></li>
                     <li><a href="/me-friends">Follow</a></li>
                     <li><a href="/me-info">Thông tin</a></li>
                  </ul>
               </div>
            </div>
         </div>
      </div>
   </div>

   <div class="row" ng-controller="userCtrl">
      <div class="main-topic">
          <div class="topicBox">
              <!-- <h2 class="topic-title">Chủ đề</h2> -->
              <div class="col-xs-6 col-sm-4 col-md-3" ng-repeat="(key, value) in topics">
                  <div class="panel-topic">
                      <div class="panel panel-default">
                          <div class="panel-body">
                              <a class="zoom" title="" href="#">
                                  <img alt="" src="{{value.thumb}}">
                              </a>
                          </div>
                          <div class="panel-footer">
                              <h4><a title="" href="#">{{value.title}}</a></h4>
                          </div>
                      </div>
                  </div>
              </div>
              <h4 class="more-topic"><a href="#">Xem thêm...</a></h4>
          </div>
      </div>
   </div>
</div>
